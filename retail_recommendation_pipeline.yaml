          \    pipeline.save_model.save_model()\n\n"
        image: python:3.9
pipelineInfo:
  description: Pipeline to build and deploy a recommendation model
  name: retail-recommendation-pipeline
root:
  dag:
    tasks:
      data-preprocessing:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-data-preprocessing
        taskInfo:
          name: data-preprocessing
      evaluate-model:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-evaluate-model
        dependentTasks:
        - hyperparameter-tuning
        - model-training
        taskInfo:
          name: evaluate-model
      hyperparameter-tuning:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-hyperparameter-tuning
        dependentTasks:
        - data-preprocessing
        taskInfo:
          name: hyperparameter-tuning
      model-training:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-model-training
        dependentTasks:
        - data-preprocessing
        taskInfo:
          name: model-training
      save-model:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-save-model
        dependentTasks:
        - evaluate-model
        taskInfo:
          name: save-model
schemaVersion: 2.1.0
sdkVersion: kfp-2.12.1
